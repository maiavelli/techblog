<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dashboard</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <script src="https://kit.fontawesome.com/7afa7fcea5.js" crossorigin="anonymous"></script>
    </head>

    <body>
    <section class="hero is-medium is-info">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-start">
                        <a class="navbar-item">Home</a>

                        <a class="navbar-item">Sign Up</a>

                        <a class="navbar-item">Dashboard</a>

                        <a class="navbar-item">Login</a>

                        <a class="navbar-item">Logout</a>

                    </div>
                </div>
            </nav>
        </div>
        <div class="hero-body">
            <div class="container">
                <p class="title"> Dashboard </p>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="box" id="new-post-form">
                <div class="field">
                    <label class="label"> Title </label>
                    <div class="control">
                        <input class="input" id="post-title" type="text" placeholder="Enter a title for your post (required)">
                    </div>
                </div>
                
                <div class="field">
                    <label class="label"> Content </label>
                    <div class="control">
                        <textarea class="textarea" id="post-content" placeholder="Write your post here"></textarea>
                    </div>
                </div>

                <button class="button is-info"> Submit </button>
            
            </div>
        </div>
    </section>
    </body>
</html>
