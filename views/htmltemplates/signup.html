<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign Up</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <script src="https://kit.fontawesome.com/7afa7fcea5.js" crossorigin="anonymous"></script>
    </head>

    <body>
    <section class="hero is-small is-info">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-start">
                        <a class="navbar-item">Home</a>

                        <a class="navbar-item">Sign Up</a>

                        <a class="navbar-item">Dashboard</a>

                        <a class="navbar-item">Login</a>

                        <a class="navbar-item">Logout</a>

                    </div>
                </div>
            </nav>
        </div>
        <div class="hero-body">
            <div class="container">
                <p class="title"> Sign Up </p>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="box">
                <div class="field">
                    <p class="control has-icons-left">
                        <input class="input" id="username-signup" type="username" placeholder="Username">
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left">
                        <input class="input" id="password-signup" type="password" placeholder="Password">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                        <button class="button is-info"> Sign Up! </button>
                        <button class="button is-link"> 
                        <a class="has-text-white" href="./login.html">Log In Instead </a> 
                        </button>
                    </p>
                </div>
            </div>
        </div>
    </section>
    </body>
</html>
